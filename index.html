<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板工具</title>
    <!-- 引入Paper.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background: white;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .toolbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: transform 0.3s ease;
            position: absolute;
            width: 100%;
        }
        .toolbar h1 {
            margin-right: auto;
            font-size: 1.4rem;
            font-weight: normal;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .tool-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 400px;
        }
        .color-option {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }
        .color-option.selected {
            border-color: white;
            transform: scale(1.15);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25), 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        .color-more-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f3f3f3, #ddd);
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .color-more-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }
        /* 颜色选择器弹窗 */
        .color-picker-modal {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
            padding: 15px;
            z-index: 1000;
            display: none;
        }
        .color-picker-modal.show {
            display: block;
        }
        .color-picker-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .color-picker-modal-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        .color-picker-close {
            cursor: pointer;
            font-size: 20px;
            color: #999;
            line-height: 0.8;
        }
        .color-picker-content {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .custom-color-input {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .custom-color-preview {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .custom-color-input input[type="color"] {
            width: 60px;
            height: 30px;
            border: none;
            padding: 0;
            background: none;
        }
        .apply-color-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: auto;
        }
        .apply-color-btn:hover {
            background: #2980b9;
        }
        button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.2s;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 90px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        button.active {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: translateY(1px);
        }
        .size-slider {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .size-slider input {
            width: 120px;
            accent-color: white;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            min-width: 95px;
            padding: 10px 20px;
        }
        .action-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .action-buttons button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .action-buttons #clear {
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .action-buttons #clear::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.9), rgba(192, 57, 43, 0.9));
            z-index: -1;
            transition: all 0.3s;
        }
        .action-buttons #clear:hover::before {
            transform: scale(1.1);
        }
        .action-buttons #save {
            background: rgba(46, 204, 113, 0.8);
            color: white;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin-right: 40px;
        }
        .action-buttons #save::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.9), rgba(39, 174, 96, 0.9));
            z-index: -1;
            transition: all 0.3s;
        }
        .action-buttons #save:hover::before {
            transform: scale(1.1);
        }
        .canvas-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: linear-gradient(120deg, #f5f7fa, #e8ecf1);
            transition: all 0.3s ease;
            margin-top: 0;
            padding-top: 0;
        }
        
        .toolbar ~ .canvas-container {
            padding-top: 70px; /* 默认状态下为工具栏腾出空间 */
        }
        
        .toolbar.collapsed + .canvas-container {
            padding-top: 0;
            height: 100vh;
        }
        
        canvas {
            display: block;
            background-color: transparent;
            width: 100%;
            height: 100%;
        }
        .cursor-indicator {
            position: absolute;
            border: 2px solid rgba(0, 0, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        /* 工具栏控制按钮 */
        .toolbar-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 20;
        }
        
        .toolbar-control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .toolbar-control-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-2px);
        }
        
        /* 工具栏展开/收起状态 */
        .toolbar.collapsed {
            transform: translateY(-100%);
            box-shadow: none;
        }
        
        .toolbar.collapsed + .canvas-container {
            padding-top: 0;
            height: 100vh;
        }
        
        /* 响应式调整 */
        @media (max-width: 900px) {
            .toolbar {
                padding: 8px 12px;
                gap: 10px;
            }
            .tool-section {
                width: 100%;
                justify-content: space-between;
            }
            .toolbar h1 {
                margin-bottom: 8px;
                margin-right: 0;
                width: 100%;
                text-align: center;
            }
            .tool-group, .size-slider {
                padding: 5px 10px;
            }
            button {
                padding: 6px 12px;
                min-width: auto;
            }
        }
        
        @media (max-width: 600px) {
            .toolbar {
                flex-direction: column;
                padding: 8px;
            }
            .tool-section {
                flex-wrap: wrap;
                justify-content: center;
            }
            .tool-group, .size-slider, .action-buttons {
                width: 100%;
                justify-content: center;
                margin-bottom: 5px;
            }
            .color-picker {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <h1>画板工具</h1>
            <div class="tool-section">
                <div class="tool-group">
                    <div class="color-picker">
                        <div class="color-option selected" style="background-color: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
                        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
                        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
                        <div class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></div>
                        <div class="color-more-btn" id="more-colors">+</div>
                    </div>
                    <button id="eraser">橡皮擦</button>
                    <button id="pen" class="active">画笔</button>
                </div>
                <div class="size-slider">
                    <span>粗细:</span>
                    <input type="range" id="size-slider" min="1" max="30" value="3">
                    <span id="size-value">3px</span>
                </div>
                <div class="action-buttons">
                    <button id="clear">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                        </svg>
                        <span style="margin-left: 5px;">清空</span>
                    </button>
                    <button id="save">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        <span style="margin-left: 5px;">保存</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawing-board" resize></canvas>
            <div class="cursor-indicator"></div>
            
            <!-- 工具栏控制按钮 -->
            <div class="toolbar-controls">
                <div class="toolbar-control-btn" id="collapse-toolbar" title="隐藏工具栏">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                    </svg>
                </div>
                <div class="toolbar-control-btn" id="expand-toolbar" title="展开工具栏" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- 颜色选择器弹窗 -->
    <div class="color-picker-modal" id="color-picker-modal">
        <div class="color-picker-modal-header">
            <div class="color-picker-modal-title">选择颜色</div>
            <div class="color-picker-close" id="color-picker-close">×</div>
        </div>
        <div class="color-picker-content">
            <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
            <div class="color-option" style="background-color: #333333;" data-color="#333333"></div>
            <div class="color-option" style="background-color: #666666;" data-color="#666666"></div>
            <div class="color-option" style="background-color: #999999;" data-color="#999999"></div>
            <div class="color-option" style="background-color: #cccccc;" data-color="#cccccc"></div>
            <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
            <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
            <div class="color-option" style="background-color: #c0392b;" data-color="#c0392b"></div>
            <div class="color-option" style="background-color: #d35400;" data-color="#d35400"></div>
            <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
            <div class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></div>
            <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
            <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
            <div class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></div>
            <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
            <div class="color-option" style="background-color: #16a085;" data-color="#16a085"></div>
            <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color-option" style="background-color: #2980b9;" data-color="#2980b9"></div>
            <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
            <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
            <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
            <div class="color-option" style="background-color: #2c3e50;" data-color="#2c3e50"></div>
            <div class="color-option" style="background-color: #f47cc3;" data-color="#f47cc3"></div>
            <div class="color-option" style="background-color: #cd6155;" data-color="#cd6155"></div>
        </div>
        <div class="custom-color-input">
            <span>自定义:</span>
            <input type="color" id="custom-color-picker" value="#3498db">
            <div class="custom-color-preview" id="custom-color-preview" style="background-color: #3498db;"></div>
            <button class="apply-color-btn" id="apply-color">应用</button>
        </div>
    </div>

    <script type="text/javascript">
        // 等待文档加载完成
        window.onload = function() {
            // 设置Paper.js在canvas上运行
            paper.setup('drawing-board');
            
            // 获取UI元素
            const colorOptions = document.querySelectorAll('.color-option');
            const eraserBtn = document.getElementById('eraser');
            const penBtn = document.getElementById('pen');
            const clearBtn = document.getElementById('clear');
            const saveBtn = document.getElementById('save');
            const sizeSlider = document.getElementById('size-slider');
            const sizeValue = document.getElementById('size-value');
            const canvasContainer = document.querySelector('.canvas-container');
            const cursorIndicator = document.querySelector('.cursor-indicator');
            
            // 画板状态
            let currentColor = '#000000';
            let currentMode = 'pen';
            let currentSize = 3;
            let eraserSize = 20;
            let path = null;
            
            // 创建背景图层
            const bgLayer = new paper.Layer();
            bgLayer.activate();
            
            // 创建绘图图层
            const drawingLayer = new paper.Layer();
            drawingLayer.activate();
            
            // 设置平滑参数
            paper.settings.handleSize = 10; // 控制点大小
            
            // 从localStorage加载自定义颜色
            function loadCustomColors() {
                const savedColors = localStorage.getItem('canvasCustomColors');
                if (savedColors) {
                    const customColors = JSON.parse(savedColors);
                    // 获取工具栏中的颜色选择器容器
                    const colorPicker = document.querySelector('.toolbar .color-picker');
                    // 临时移除"更多颜色"按钮
                    moreColorsBtn.remove();
                    
                    // 添加自定义颜色到工具栏
                    customColors.forEach(color => {
                        // 检查该颜色是否已存在于工具栏中
                        let exists = false;
                        document.querySelectorAll('.toolbar .color-option').forEach(opt => {
                            if (opt.dataset.color.toLowerCase() === color.toLowerCase()) {
                                exists = true;
                            }
                        });
                        
                        // 如果不存在，则添加
                        if (!exists) {
                            const newColorOption = document.createElement('div');
                            newColorOption.className = 'color-option';
                            newColorOption.style.backgroundColor = color;
                            newColorOption.dataset.color = color;
                            
                            // 添加点击事件
                            newColorOption.addEventListener('click', function() {
                                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                                this.classList.add('selected');
                                currentColor = this.dataset.color;
                                currentMode = 'pen';
                                updateToolState();
                            });
                            
                            colorPicker.appendChild(newColorOption);
                        }
                    });
                    
                    // 重新添加"更多颜色"按钮
                    colorPicker.appendChild(moreColorsBtn);
                }
            }
            
            // 保存自定义颜色到localStorage
            function saveCustomColors() {
                const customColors = [];
                // 获取工具栏中的所有颜色选项
                const defaultColors = ['#000000', '#e74c3c', '#2ecc71', '#3498db', '#f39c12', '#9b59b6', '#1abc9c', '#34495e'];
                
                document.querySelectorAll('.toolbar .color-option').forEach(opt => {
                    const color = opt.dataset.color;
                    // 只保存非默认颜色
                    if (!defaultColors.includes(color)) {
                        customColors.push(color);
                    }
                });
                
                // 保存到localStorage
                if (customColors.length > 0) {
                    localStorage.setItem('canvasCustomColors', JSON.stringify(customColors));
                }
            }
            
            // 颜色选择器
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    currentColor = this.dataset.color;
                    currentMode = 'pen';
                    updateToolState();
                });
            });
            
            // 更多颜色选择器
            const moreColorsBtn = document.getElementById('more-colors');
            const colorPickerModal = document.getElementById('color-picker-modal');
            const colorPickerClose = document.getElementById('color-picker-close');
            const customColorPicker = document.getElementById('custom-color-picker');
            const customColorPreview = document.getElementById('custom-color-preview');
            const applyColorBtn = document.getElementById('apply-color');
            
            // 打开颜色选择器弹窗
            moreColorsBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                colorPickerModal.classList.add('show');
            });
            
            // 关闭颜色选择器弹窗
            colorPickerClose.addEventListener('click', function() {
                colorPickerModal.classList.remove('show');
            });
            
            // 点击外部关闭弹窗
            document.addEventListener('click', function(e) {
                if (colorPickerModal.classList.contains('show') && 
                    !colorPickerModal.contains(e.target) && 
                    e.target !== moreColorsBtn) {
                    colorPickerModal.classList.remove('show');
                }
            });
            
            // 更新自定义颜色预览
            customColorPicker.addEventListener('input', function() {
                customColorPreview.style.backgroundColor = this.value;
            });
            
            // 应用自定义颜色
            applyColorBtn.addEventListener('click', function() {
                const newColor = customColorPicker.value;
                
                // 移除所有颜色选项的选中状态
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                
                // 检查是否已存在此颜色
                let colorExists = false;
                document.querySelectorAll('.color-option').forEach(opt => {
                    if (opt.dataset.color.toLowerCase() === newColor.toLowerCase()) {
                        opt.classList.add('selected');
                        colorExists = true;
                    }
                });
                
                // 如果不存在，则添加到主工具栏
                if (!colorExists) {
                    // 移除更多按钮
                    moreColorsBtn.remove();
                    
                    // 创建新颜色选项
                    const newColorOption = document.createElement('div');
                    newColorOption.className = 'color-option selected';
                    newColorOption.style.backgroundColor = newColor;
                    newColorOption.dataset.color = newColor;
                    
                    // 添加点击事件
                    newColorOption.addEventListener('click', function() {
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                        currentColor = this.dataset.color;
                        currentMode = 'pen';
                        updateToolState();
                    });
                    
                    // 添加到主工具栏
                    const colorPicker = document.querySelector('.color-picker');
                    colorPicker.appendChild(newColorOption);
                    colorPicker.appendChild(moreColorsBtn); // 重新添加更多按钮
                    
                    // 保存自定义颜色到localStorage
                    saveCustomColors();
                }
                
                // 设置当前颜色
                currentColor = newColor;
                currentMode = 'pen';
                updateToolState();
                
                // 关闭弹窗
                colorPickerModal.classList.remove('show');
            });
            
            // 弹窗中的颜色选择
            document.querySelectorAll('#color-picker-modal .color-option').forEach(option => {
                option.addEventListener('click', function() {
                    const selectedColor = this.dataset.color;
                    
                    // 更新主工具栏中的颜色选择
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    
                    // 检查主工具栏中是否已有此颜色
                    let colorExistsInMain = false;
                    document.querySelectorAll('.toolbar .color-option').forEach(opt => {
                        if (opt.dataset.color === selectedColor) {
                            opt.classList.add('selected');
                            colorExistsInMain = true;
                        }
                    });
                    
                    // 如果主工具栏中没有此颜色，添加它
                    if (!colorExistsInMain) {
                        // 移除更多按钮
                        moreColorsBtn.remove();
                        
                        // 创建新颜色选项
                        const newColorOption = document.createElement('div');
                        newColorOption.className = 'color-option selected';
                        newColorOption.style.backgroundColor = selectedColor;
                        newColorOption.dataset.color = selectedColor;
                        
                        // 添加点击事件
                        newColorOption.addEventListener('click', function() {
                            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                            this.classList.add('selected');
                            currentColor = this.dataset.color;
                            currentMode = 'pen';
                            updateToolState();
                        });
                        
                        // 添加到主工具栏
                        const colorPicker = document.querySelector('.color-picker');
                        colorPicker.appendChild(newColorOption);
                        colorPicker.appendChild(moreColorsBtn); // 重新添加更多按钮
                        
                        // 保存自定义颜色到localStorage
                        saveCustomColors();
                    }
                    
                    // 设置当前颜色
                    currentColor = selectedColor;
                    currentMode = 'pen';
                    updateToolState();
                    
                    // 关闭弹窗
                    colorPickerModal.classList.remove('show');
                });
            });
            
            // 模式切换
            eraserBtn.addEventListener('click', function() {
                currentMode = 'eraser';
                updateToolState();
                
                // 更新滑块值为橡皮擦尺寸
                sizeSlider.value = eraserSize;
                sizeValue.textContent = `${eraserSize}px`;
                
                // 更新鼠标指示器
                updateCursorStyle();
            });
            
            penBtn.addEventListener('click', function() {
                currentMode = 'pen';
                updateToolState();
                
                // 恢复到笔的尺寸
                sizeSlider.value = currentSize;
                sizeValue.textContent = `${currentSize}px`;
                
                // 更新鼠标指示器
                updateCursorStyle();
            });
            
            // 更新工具状态
            function updateToolState() {
                eraserBtn.classList.toggle('active', currentMode === 'eraser');
                penBtn.classList.toggle('active', currentMode === 'pen');
            }
            
            // 更新鼠标样式
            function updateCursorStyle() {
                if (currentMode === 'eraser') {
                    canvasContainer.style.cursor = 'none';
                    cursorIndicator.style.display = 'block';
                    cursorIndicator.style.width = `${eraserSize * 1.5}px`;
                    cursorIndicator.style.height = `${eraserSize * 1.5}px`;
                } else {
                    canvasContainer.style.cursor = 'crosshair';
                    cursorIndicator.style.display = 'none';
                }
            }
            
            // 更新鼠标指示器位置
            function updateCursorPosition(e) {
                if (currentMode === 'eraser' && cursorIndicator.style.display === 'block') {
                    const rect = canvasContainer.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    cursorIndicator.style.left = `${x}px`;
                    cursorIndicator.style.top = `${y}px`;
                }
            }
            
            // 监听鼠标移动
            canvasContainer.addEventListener('mousemove', updateCursorPosition);
            canvasContainer.addEventListener('mouseenter', function() {
                if (currentMode === 'eraser') {
                    cursorIndicator.style.display = 'block';
                }
            });
            canvasContainer.addEventListener('mouseleave', function() {
                cursorIndicator.style.display = 'none';
            });
            
            // 粗细调整
            sizeSlider.addEventListener('input', function() {
                if (currentMode === 'pen') {
                    currentSize = parseInt(this.value);
                } else {
                    eraserSize = parseInt(this.value);
                    cursorIndicator.style.width = `${eraserSize * 1.5}px`;
                    cursorIndicator.style.height = `${eraserSize * 1.5}px`;
                }
                sizeValue.textContent = `${this.value}px`;
            });
            
            // 清空画板
            clearBtn.addEventListener('click', function() {
                // 清除项目内容但保留图层结构
                drawingLayer.removeChildren();
                
                // 更新视图
                paper.view.update();
            });
            
            // 保存图片
            saveBtn.addEventListener('click', function() {
                // 确保所有绘图操作都已完成
                paper.view.update();
                
                try {
                    // 获取实际画布元素和尺寸
                    const canvas = document.getElementById('drawing-board');
                    const canvasWidth = canvas.width;
                    const canvasHeight = canvas.height;
                    
                    console.log('Canvas dimensions:', canvasWidth, canvasHeight);
                    
                    // 创建临时画布，使用相同尺寸
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = canvasWidth;
                    tempCanvas.height = canvasHeight;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // 填充白色背景
                    tempCtx.fillStyle = 'white';
                    tempCtx.fillRect(0, 0, canvasWidth, canvasHeight);
                    
                    // 手动导出整个项目为SVG
                    const svg = paper.project.exportSVG({asString: true});
                    
                    // 创建Blob和临时URL
                    const blob = new Blob([svg], {type: 'image/svg+xml;charset=utf-8'});
                    const url = URL.createObjectURL(blob);
                    
                    // 创建图像对象
                    const img = new Image();
                    
                    img.onload = function() {
                        // 将SVG图像绘制到临时画布上
                        tempCtx.drawImage(img, 0, 0, canvasWidth, canvasHeight);
                        
                        // 确保释放URL资源
                        URL.revokeObjectURL(url);
                        
                        // 将临时画布转换为PNG并触发下载
                        const imgData = tempCanvas.toDataURL('image/png');
                        const link = document.createElement('a');
                        link.download = '画板草稿_' + new Date().toISOString().slice(0, 10) + '.png';
                        link.href = imgData;
                        link.click();
                    };
                    
                    img.onerror = function(error) {
                        console.error('图像加载错误:', error);
                        
                        // 备用方法：直接使用原始canvas的内容
                        const imgData = canvas.toDataURL('image/png');
                        const link = document.createElement('a');
                        link.download = '画板草稿_' + new Date().toISOString().slice(0, 10) + '.png';
                        link.href = imgData;
                        link.click();
                        
                        // 确保释放URL资源
                        URL.revokeObjectURL(url);
                    };
                    
                    // 设置图像源
                    img.src = url;
                } catch (error) {
                    console.error('保存图片时出错:', error);
                    
                    // 最后的备用方法：直接使用paper.js提供的导出功能
                    try {
                        const canvas = document.getElementById('drawing-board');
                        const imgData = canvas.toDataURL('image/png');
                        const link = document.createElement('a');
                        link.download = '画板草稿_' + new Date().toISOString().slice(0, 10) + '.png';
                        link.href = imgData;
                        link.click();
                    } catch (backupError) {
                        console.error('备用保存方法失败:', backupError);
                        alert('保存图片失败，请尝试其他方式保存您的作品');
                    }
                }
            });
            
            // 绘图工具 - 使用Paper.js的工具系统
            const drawingTool = new paper.Tool();
            
            // 开始绘制
            drawingTool.onMouseDown = function(event) {
                // 激活绘图图层
                drawingLayer.activate();
                
                if (currentMode === 'pen') {
                    // 创建新路径
                    path = new paper.Path({
                        segments: [event.point],
                        strokeColor: currentColor,
                        strokeWidth: currentSize,
                        strokeCap: 'round',
                        strokeJoin: 'round',
                        // 关键设置：使用Paper.js的平滑功能
                        smoothing: true
                    });
                } else if (currentMode === 'eraser') {
                    // 创建一个剪切路径用于擦除
                    path = new paper.Path({
                        segments: [event.point],
                        strokeWidth: eraserSize,
                        strokeCap: 'round',
                        strokeJoin: 'round',
                        // 橡皮擦使用平滑功能
                        smoothing: true
                    });
                    
                    // 设置为擦除模式
                    path.blendMode = 'destination-out';
                    path.strokeColor = new paper.Color(0, 0, 0, 1);
                }
            };
            
            // 拖动时绘制
            drawingTool.onMouseDrag = function(event) {
                if (!path) return;
                
                // 添加点到路径
                path.add(event.point);
                
                // 实时平滑处理
                path.smooth();
            };
            
            // 完成绘制
            drawingTool.onMouseUp = function(event) {
                if (!path) return;
                
                // 简化路径并进行最终平滑处理
                path.simplify(2.5); // 参数控制简化程度，越小曲线越精确
                
                // 清除当前路径引用
                path = null;
            };
            
            // 初始设置
            updateToolState();
            updateCursorStyle();
            
            // 加载自定义颜色
            loadCustomColors();
            
            // 工具栏展开和隐藏功能
            const collapseToolbarBtn = document.getElementById('collapse-toolbar');
            const expandToolbarBtn = document.getElementById('expand-toolbar');
            const toolbar = document.querySelector('.toolbar');
            
            collapseToolbarBtn.addEventListener('click', function() {
                toolbar.classList.add('collapsed');
                collapseToolbarBtn.style.display = 'none';
                expandToolbarBtn.style.display = 'flex';
                
                // 更新Paper.js画布尺寸
                paper.view.viewSize = new paper.Size(
                    canvasContainer.clientWidth,
                    canvasContainer.clientHeight
                );
                paper.view.update();
            });
            
            expandToolbarBtn.addEventListener('click', function() {
                toolbar.classList.remove('collapsed');
                expandToolbarBtn.style.display = 'none';
                collapseToolbarBtn.style.display = 'flex';
                
                // 延迟一下更新画布尺寸，等待过渡完成
                setTimeout(function() {
                    paper.view.viewSize = new paper.Size(
                        canvasContainer.clientWidth,
                        canvasContainer.clientHeight
                    );
                    paper.view.update();
                }, 300);
            });
            
            // 窗口大小变化时重新计算
            paper.view.onResize = function(event) {
                // Paper.js会自动处理canvas大小调整
            };
        };
    </script>
</body>
